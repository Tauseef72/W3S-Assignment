<!DOCTYPE html>
<html lang="en">
  <style>
    .button {
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      background-color: #04AA6D;
    }
    
    .button1 { float: left;} 
    .button2 { float: right;}
    </style>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Colspan & Rowspan</title>
  </head>
  <body>
    <h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <td>Jill</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>
    <a href="padding.html"><button class="button button1">< Previous</button></a>
    <a href="tablestyling.html"><button class="button button2">Next ></button></a>
    
    </p>
  </body>
</html>
